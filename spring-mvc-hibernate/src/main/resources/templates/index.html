<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div align="center">
    <h2>User Manager</h2>
</div>
<h3><a href="/new">New user</a></h3>
<div>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}">ID</td>
        <td th:text="${user.getName()}">Name</td>
        <td th:text="${user.getSurname()}">SurName</td>
        <td th:text="${user.getEmail()}">Email</td>
        <td>
            <a th:href="@{/{id}(id=${user.id})}">Delete</a>
            <a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>
        </td>
    </tr>
</table>
</div>
</body>
</html>
